<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ORBITRON - LOGIN</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <canvas id="starfield"></canvas>
    <div id="auth-gate" style="display: flex;">
        <div class="auth-form">
            <h1>SYSTEM_LOGIN</h1>
            <div class="auth-input-group">
                <label>PILOT_EMAIL</label>
                <input type="email" id="email" placeholder="---">
            </div>
            <div class="auth-input-group">
                <label>ACCESS_CODE</label>
                <input type="password" id="pass" placeholder="---">
            </div>
            <button class="login-btn" onclick="Core.Auth()">INITIATE_SESSION</button>
            <button class="login-btn" onclick="Core.Register()" style="margin-top:10px; border-color:var(--p); color:var(--p);">CREATE_ID</button>
        </div>
    </div>
</body>
</html>
