<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORBITRON - AUTH_STATION</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js" defer></script>
</head>
<body class="auth-page">
    <canvas id="starfield"></canvas>

    <div id="auth-gate" style="display: flex;">
        <div class="auth-form login-frame">
            <div class="corner tl"></div><div class="corner tr"></div>
            <div class="corner bl"></div><div class="corner br"></div>
            <div class="scanline"></div>

            <h1 class="glitch-text">SYSTEM_ACCESS</h1>
            <p style="font-size: 9px; opacity: 0.5; margin-bottom: 25px; letter-spacing: 2px;">SECURE TERMINAL V.10.1</p>
            
            <div class="auth-input-group">
                <label>PILOT_IDENTIFIER</label>
                <input type="email" id="email" placeholder="EMAIL_ADDRESS" autocomplete="off">
            </div>

            <div class="auth-input-group" style="margin-top: 20px;">
                <label>ACCESS_ENCRYPTION</label>
                <input type="password" id="pass" placeholder="PASSWORD">
            </div>

            <div class="auth-actions" style="margin-top: 30px; display: flex; gap: 10px;">
                <button class="login-btn main-btn" onclick="Core.Auth()">INIT_LOGIN</button>
                <button class="login-btn sub-btn" onclick="Core.Register()">NEW_ID</button>
            </div>
            
            <div class="status-bar" style="margin-top: 20px; font-size: 8px; text-align: left; opacity: 0.4; font-family: 'Share Tech Mono';">
                > CONNECTION: STABLE<br>
                > ENCRYPTION: AES-256 ACTIVE
            </div>
        </div>
    </div>
</body>
</html>
