<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ORBITRON - CORE ACCESS</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js" defer></script>
</head>
<body class="auth-page">
    <canvas id="starfield"></canvas>

    <div id="auth-gate" style="display: flex;">
        <div class="auth-form login-frame">
            <div class="corner tl"></div><div class="corner tr"></div>
            <div class="corner bl"></div><div class="corner br"></div>
            
            <div class="scanline"></div>

            <h1 class="glitch-text">SYSTEM_ACCESS</h1>
            <p style="font-size: 9px; opacity: 0.6; margin-bottom: 30px;">ESTABLISHING SECURE CONNECTION...</p>
            
            <div class="auth-input-group">
                <label>PILOT_IDENTIFIER (EMAIL)</label>
                <input type="email" id="email" placeholder="LOGIN@" autocomplete="off">
            </div>

            <div class="auth-input-group" style="margin-top: 20px;">
                <label>ENCRYPTION_KEY (PASSWORD)</label>
                <input type="password" id="pass" placeholder="****">
            </div>

            <div class="auth-actions" style="margin-top: 30px; display: flex; gap: 10px;">
                <button class="login-btn main-btn" onclick="Core.Auth()">AUTH_LOGIN</button>
                <button class="login-btn sub-btn" onclick="Core.Register()">NEW_ID</button>
            </div>
            
            <div class="status-bar" style="margin-top: 20px; font-size: 8px; text-align: left; opacity: 0.4;">
                > STATUS: WAITING_FOR_INPUT<br>
                > ENCRYPTION: AES-256_ACTIVE
            </div>
        </div>
    </div>
</body>
</html>
