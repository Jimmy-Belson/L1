<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>To do commander!</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: radial-gradient(circle at center, #1e3a8a 0%, #050810 100%);
            overflow: hidden;
            color: white;
        }

        .space-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .dust {
            position: absolute;
            width: 2px; height: 2px;
            background: transparent;
            box-shadow: 
                200px 100px #fff, 400px 300px #fff, 600px 150px #fff, 800px 500px #fff, 1000px 200px #fff,
                1200px 700px #fff, 1400px 300px #fff, 100px 800px #fff, 300px 600px #fff, 500px 900px #fff,
                150px 250px #fff, 350px 450px #fff, 550px 650px #fff, 1350px 750px #fff, 150px 950px #fff,
                700px 400px #fff, 900px 100px #fff, 1100px 800px #fff, 1300px 500px #fff, 1500px 50px #fff;
            animation: twinkle 3s infinite alternate;
        }

        .big-stars {
            position: absolute;
            width: 6px; height: 6px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 
                350px 250px 20px 8px rgba(255,255,255,0.7),
                1100px 200px 20px 8px rgba(0, 210, 255, 0.7),
                900px 850px 20px 8px rgba(168, 85, 247, 0.7),
                150px 550px 20px 8px rgba(255,255,255,0.7),
                1450px 750px 20px 8px rgba(0, 210, 255, 0.7);
            animation: pulse 5s infinite ease-in-out;
        }

        @keyframes twinkle { from { opacity: 0.3; } to { opacity: 1; } }
        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 0.5; } 50% { transform: scale(1.6); opacity: 1; } }


        .saturn {
            position: absolute; top: 5%; left: 5%;
            width: 130px; height: 130px;
            background: radial-gradient(circle at 30% 30%, #f4e4bc, #b38b59);
            border-radius: 50%; z-index: 1;
            box-shadow: inset -15px -15px 30px rgba(0,0,0,0.6);
        }
        .saturn::after {
            content: ''; position: absolute; top: 50%; left: 50%;
            width: 240px; height: 60px; border: 12px solid rgba(189, 152, 105, 0.4);
            border-radius: 50%; transform: translate(-50%, -50%) rotate(20deg);
        }

        .earth {
            position: absolute; bottom: -60px; right: -60px;
            width: 300px; height: 300px;
            background: radial-gradient(circle at 40% 40%, #2b67af 0%, #06284d 100%);
            border-radius: 50%; z-index: 1;
            box-shadow: inset -30px -30px 60px rgba(0,0,0,0.9), 0 0 50px rgba(43, 103, 175, 0.4);
            animation: rotateSlow 120s linear infinite;
        }
        @keyframes rotateSlow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .asteroid {
            position: absolute; background: radial-gradient(circle at 30% 30%, #666, #222);
            clip-path: polygon(20% 0%, 80% 10%, 100% 40%, 70% 90%, 20% 100%, 0% 50%);
            z-index: 1; animation: drift 30s infinite linear;
        }
        .ast-1 { width: 50px; height: 45px; top: 20%; right: 20%; }
        .ast-2 { width: 30px; height: 25px; bottom: 30%; left: 10%; animation-delay: -5s; }

        @keyframes drift {
            from { transform: rotate(0deg) translate(0, 0); }
            to { transform: rotate(360deg) translate(30px, 40px); }
        }

        .todo-container {
            position: relative;
            background: rgba(10, 20, 40, 0.85);
            backdrop-filter: blur(20px);
            padding: 45px;
            width: 450px;
            border-radius: 45px;
            border: 3px solid #00d2ff;
            box-shadow: 0 0 50px rgba(0, 210, 255, 0.4);
            text-align: center;
            z-index: 10;
            
            animation: bounceIn 1.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3) translateY(200px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

       
        h1 { color: #00d2ff; letter-spacing: 6px; text-shadow: 0 0 15px #00d2ff; margin-bottom: 30px; }
        .input-section { display: flex; gap: 10px; margin-bottom: 25px; }
        input { flex: 1; padding: 18px; border-radius: 20px; border: 2px solid #00d2ff; background: #000; color: #fff; outline: none; }
        button { padding: 15px 30px; background: #00d2ff; border: none; border-radius: 20px; font-weight: bold; cursor: pointer; transition: 0.3s; color: #000; }
        button:hover { background: #fff; box-shadow: 0 0 25px #fff; transform: scale(1.1); }

        ul { list-style: none; padding: 0; }
        li { 
            background: rgba(255,255,255,0.08); margin-bottom: 12px; padding: 18px; 
            border-radius: 20px; text-align: left; cursor: pointer; border-left: 5px solid #a855f7;
            transition: 0.3s;
        }
        li:hover { background: rgba(168, 85, 247, 0.25); transform: translateX(15px); }

        
        .rocket { position: absolute; font-size: 55px; z-index: 5; filter: drop-shadow(0 0 10px #fff); }
        .r1 { animation: fly 12s linear infinite; bottom: -100px; left: 15%; }
        .r2 { animation: fly 20s linear infinite; top: -100px; right: 20%; transform: rotate(180deg); }
        .ufo { animation: flyUfo 15s ease-in-out infinite; top: 10%; right: 10%; font-size: 50px; }

        @keyframes fly {
            0% { transform: translate(0, 0) rotate(45deg); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translate(100vw, -100vh) rotate(45deg); opacity: 0; }
        }
        @keyframes flyUfo {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            50% { transform: translateX(-100px) rotate(10deg); }
        }
    </style>
</head>
<body>

    <div class="space-bg">
        <div class="dust"></div>
        <div class="big-stars"></div>
    </div>

    <div class="saturn"></div>
    <div class="earth"></div>

    <div class="asteroid ast-1"></div>
    <div class="asteroid ast-2"></div>

    <div class="rocket r1">ðŸš€</div>
    <div class="rocket r2">ðŸš€</div>
    <div class="rocket ufo">ðŸ›¸</div>

    <div class="todo-container">
        <h1>TO DO SPACE LIST</h1>
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="New task, commander?">
            <button id="addBtn">SEND</button>
        </div>
        <ul id="taskList"></ul>
    </div>

    <script>
        const btn = document.getElementById('addBtn');
        const input = document.getElementById('taskInput');
        const list = document.getElementById('taskList');

        btn.onclick = function() {
            if (input.value.trim() !== "") {
                const li = document.createElement('li');
                li.textContent = input.value;
                li.onclick = function() {
                    this.style.opacity = '0';
                    this.style.transform = 'scale(0.5) translateX(100px)';
                    setTimeout(() => { this.remove(); }, 300);
                };
                list.appendChild(li);
                input.value = "";
            }
        };
        input.onkeypress = (e) => { if (e.key === "Enter") btn.click(); };
    </script>
</body>
</html>
