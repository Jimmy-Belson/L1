<doctype html></doctype>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>TO DO LIST!</title>
<body>
<div class="todo container">
    <h1>TO DO LIST >:)!!</h1>

    <div class="input section">
        <input type="text" id="taskInput" placeholder="What do i really need to do?">
        <button>Add</button>
    </div>
<STYLE>
    body {
        
        display: flex;
        justify-content: center;
        
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg,#667eea 0%,#764ba2 100%);
        display: flex;
        
        min-height: 100vh;

    }

    .todo-container {
        background:white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 15px
        rgba(0,0,0,0.2);
        width: 350px;
        text-align: center;
    }
    h1 { color: #333}
    input {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        width: 79%;
    }
    button {
        padding:  10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {background-color: #218838;}
    ul {
        list-style: none;
        padding: 0;
        margin-top: 20px;
        text-align: left;
    }
    li {
        background-color: #eee;
        margin: 5px 0;
        padding: 10px;
        border-radius: 5px;

    }
</STYLE>
