<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ORBITRON TERMINAL v5.9</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --n: #00f2ff; --p: #ff00ff; --bg: #01050a; --gl: rgba(5, 15, 25, 0.85); }
        body, html { margin: 0; padding: 0; background: var(--bg); color: var(--n); font-family: 'Share Tech Mono', monospace; height: 100vh; overflow: hidden; }
        #canvas-bg { position: fixed; top: 0; left: 0; z-index: 1; }
        .ui { position: relative; z-index: 10; display: flex; height: 100vh; pointer-events: none; }
        .sidebar { width: 320px; background: var(--gl); border-right: 1px solid var(--n); padding: 30px; pointer-events: auto; backdrop-filter: blur(15px); display: flex; flex-direction: column; box-shadow: 20px 0 50px rgba(0,0,0,0.8); }
        .terminal { width: 600px; background: var(--gl); border: 1px solid var(--n); padding: 30px; pointer-events: auto; position: relative; backdrop-filter: blur(12px); box-shadow: 0 0 40px rgba(0, 242, 255, 0.15); border-radius: 4px; }
        .terminal::before { content: "DATA_STREAM_SYNCED"; position: absolute; top: -10px; left: 20px; background: var(--bg); color: var(--p); font-size: 10px; padding: 0 10px; border: 1px solid var(--p); }
        
        #chat-box { 
            height: 350px; 
            overflow-y: auto; 
            margin-bottom: 20px; 
            scrollbar-width: thin; 
            scrollbar-color: var(--n) transparent;
            display: flex;
            flex-direction: column;
            overflow-anchor: auto;
        }
        
        @keyframes msgReveal {
            from { opacity: 0; transform: translateX(-5px); filter: blur(2px); }
            to { opacity: 1; transform: translateX(0); filter: blur(0); }
        }

        .msg { 
            background: rgba(0, 242, 255, 0.03); 
            border-left: 2px solid var(--n); 
            padding: 12px;
            margin-bottom: 12px;
            flex-shrink: 0;
            animation: msgReveal 0.25s ease-out forwards;
        }

        .msg-nick { color: var(--p); font-size: 10px; text-transform: uppercase; margin-bottom: 5px; display: block; letter-spacing: 1px; }
        input { background: rgba(0,0,0,0.7); border: 1px solid var(--n); color: #fff; padding: 14px; width: calc(100% - 32px); font-family: inherit; outline: none; margin-bottom: 10px; }
        button { background: transparent; color: var(--n); border: 1px solid var(--n); padding: 14px; width: 100%; cursor: pointer; font-family: 'Orbitron', sans-serif; font-size: 11px; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 5px; }
        button:hover { background: var(--n); color: #000; box-shadow: 0 0 25px var(--n); }
        .btn-alt { border-color: var(--p); color: var(--p); }
        .btn-alt:hover { background: var(--p); color: #000; box-shadow: 0 0 25px var(--p); }
        h2 { font-family: 'Orbitron', sans-serif; letter-spacing: 3px; font-size: 1.1rem; margin-bottom: 20px; text-shadow: 0 0 10px var(--n); }
        .hidden { display: none; }
    </style>
</head>
<body>

<canvas id="canvas-bg"></canvas>

<div class="ui">
    <div class="sidebar">
        <h2>OBJECTIVES</h2>
        <input type="text" id="todo-in" placeholder="> NEW_TASK" onkeypress="if(event.key==='Enter') addTodo()">
        <div id="todo-list"></div>
        <div style="margin-top: auto; font-size: 10px; border-top: 1px solid rgba(0,242,255,0.2); padding-top: 20px; opacity: 0.8;">
            <div style="color: var(--p)">STATUS: ONLINE</div>
            <div id="clock">00:00:00</div>
        </div>
    </div>

    <div style="flex-grow: 1; display: flex; justify-content: center; align-items: center;">
        <div class="terminal">
            <div id="auth-ui">
                <h2 style="text-align: center;">IDENT_REQUIRED</h2>
                <input type="email" id="email" placeholder="PILOT_ID">
                <input type="password" id="pass" placeholder="PASSWORD">
                <button onclick="auth('in')">ESTABLISH_CONNECTION</button>
                <button onclick="auth('up')" class="btn-alt">JOIN_THE_FLEET</button>
            </div>
            <div id="chat-ui" class="hidden">
                <div id="chat-box"></div>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="msg-in" placeholder="TYPE SIGNAL..." onkeypress="if(event.key==='Enter') send()">
                    <button onclick="send()" style="width: 100px;">SEND</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
(function() {
    const URL = 'https://ebjsxlympwocluxgmwcu.supabase.co';
    const KEY = 'sb_publishable_8HhPj3Y8g5V7Np8Vy5xbzQ_2B7LjTkj';
    let sb;
    try { sb = window.supabase.createClient(URL, KEY); } catch (e) {}

    const beep = (f = 800) => {
        try {
            const c = new (window.AudioContext || window.webkitAudioContext)();
            const o = c.createOscillator();
            const g = c.createGain();
            o.connect(g); g.connect(c.destination);
            o.type = 'sine'; o.frequency.value = f;
            g.gain.setValueAtTime(0.05, c.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, c.currentTime + 0.1);
            o.start(); o.stop(c.currentTime + 0.1);
        } catch(e) {}
    };

    const scrollDown = () => {
        const b = document.getElementById('chat-box');
        if(b) b.scrollTop = b.scrollHeight;
    };

    window.addTodo = function() {
        const i = document.getElementById('todo-in');
        if (!i.value) return;
        beep(1200);
        const d = document.createElement('div');
        d.className = 'todo-item';
        d.innerHTML = `<span class="todo-text">${i.value.toUpperCase()}</span>`;
        d.onclick = function() { beep(400); this.remove(); };
        document.getElementById('todo-list').appendChild(d);
        i.value = '';
    };

    window.auth = async function(m) {
        if(!sb) return;
        const e = document.getElementById('email').value, p = document.getElementById('pass').value;
        const { error } = m === 'in' 
            ? await sb.auth.signInWithPassword({ email: e, password: p })
            : await sb.auth.signUp({ email: e, password: p });
        if (error) alert(error.message);
    };

    sb.auth.onAuthStateChange((_, s) => {
        document.getElementById('auth-ui').classList.toggle('hidden', !!s);
        document.getElementById('chat-ui').classList.toggle('hidden', !s);
        if (s) { beep(1000); load(true); }
    });

    // Умная загрузка: аргумент full определяет, чистим ли мы чат
    async function load(full = false) {
        if(!sb) return;
        const { data } = await sb.from('comments').select('*').order('created_at', { ascending: true });
        const b = document.getElementById('chat-box');
        if (!b || !data) return;

        if (full) {
            b.innerHTML = ''; 
            data.forEach(m => appendMsg(m, false));
        } else {
            // Добавляем только те, которых нет в DOM по ID или содержимому
            data.forEach(m => {
                const exists = Array.from(b.querySelectorAll('.msg')).some(el => el.innerText.includes(m.message) && el.innerText.includes(m.nickname));
                if (!exists) appendMsg(m, true);
            });
        }
        scrollDown();
    }

    function appendMsg(m, animate) {
        const b = document.getElementById('chat-box');
        const d = document.createElement('div');
        d.className = 'msg';
        if (!animate) d.style.animation = 'none';
        d.innerHTML = `<span class="msg-nick">${m.nickname}</span>${m.message}`;
        b.appendChild(d);
    }

    window.send = async function() {
        if(!sb) return;
        const i = document.getElementById('msg-in');
        const { data: { user } } = await sb.auth.getUser();
        if (i.value && user) {
            const v = i.value; const n = user.email.split('@')[0];
            i.value = ''; beep(800);
            
            // Сразу добавляем сообщение локально
            appendMsg({ nickname: n, message: v }, true);
            scrollDown();

            // Отправляем в БД в фоне
            await sb.from('comments').insert([{ message: v, nickname: n }]);
        }
    };

    // Слушаем только новые вставки, не вызывая полную перегрузку load()
    sb.channel('chat').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'comments' }, (payload) => {
        // Проверяем, не мы ли отправили это сообщение (чтобы не дублировать)
        const b = document.getElementById('chat-box');
        const exists = Array.from(b.querySelectorAll('.msg')).some(el => el.innerText.includes(payload.new.message));
        if (!exists) {
            appendMsg(payload.new, true);
            scrollDown();
        }
    }).subscribe();

    const canvas = document.getElementById('canvas-bg');
    const ctx = canvas.getContext('2d');
    let stars = [], stones = [], astronauts = [], ufo = { x: -100, y: 150 };

    function init() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        stars = []; stones = []; astronauts = [];
        for(let i=0; i<200; i++) stars.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*1.5 });
        for(let i=0; i<6; i++) stones.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*0.5, r: Math.random()*20+5, rot: Math.random()*6 });
        for(let i=0; i<3; i++) astronauts.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, vx: 0.15, vy: 0.08, rot: Math.random() });
    }

    function loop() {
        ctx.fillStyle = '#01050a'; ctx.fillRect(0,0,canvas.width, canvas.height);
        stars.forEach(s => { ctx.fillStyle='white'; ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, 7); ctx.fill(); });
        stones.forEach(s => {
            s.y += s.s; s.rot += 0.005; if(s.y > canvas.height + 50) s.y = -50;
            ctx.save(); ctx.translate(s.x, s.y); ctx.rotate(s.rot); ctx.fillStyle = '#1a2533'; 
            ctx.beginPath(); for(let i=0;i<5;i++) ctx.lineTo(Math.cos(i*1.2)*s.r, Math.sin(i*1.2)*s.r); ctx.fill(); ctx.restore();
        });
        astronauts.forEach(a => {
            a.x += a.vx; a.y += a.vy; a.rot += 0.002; if(a.x > canvas.width + 50) a.x = -50;
            ctx.save(); ctx.translate(a.x, a.y); ctx.rotate(a.rot);
            ctx.fillStyle = '#777'; ctx.fillRect(-14,-10,6,18);
            ctx.fillStyle = '#eee'; ctx.beginPath(); ctx.roundRect(-10,-12,20,24,5); ctx.fill();
            ctx.fillStyle = '#222'; ctx.beginPath(); ctx.ellipse(0,-14,6,4,0,0,7); ctx.fill();
            ctx.restore();
        });
        document.getElementById('clock').innerText = new Date().toLocaleTimeString();
        requestAnimationFrame(loop);
    }
    init(); loop(); window.onresize = init;
})();
</script>
</body>
</html>
