<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ORBITRON v10.2_SIGNAL_BOOST</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --n: #00f2ff; --p: #ff00ff; --bg: #01050a; --glass: rgba(0, 242, 255, 0.05); --border: rgba(0, 242, 255, 0.2); }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--n); font-family: 'Share Tech Mono', monospace; height: 100vh; overflow: hidden; }
        #starfield { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        
        .os-container { position: relative; z-index: 10; display: flex; flex-direction: column; height: 100vh; padding: 20px; pointer-events: none; }
        header, .panel { pointer-events: all; }
        
        header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 15px; border-bottom: 1px solid var(--border); margin-bottom: 20px; font-family: 'Orbitron'; background: rgba(1,5,10,0.5); }
        
        .main-area { display: flex; flex: 1; gap: 40px; overflow: hidden; }
        .panel { background: var(--glass); backdrop-filter: blur(15px); border: 1px solid var(--border); display: flex; flex-direction: column; box-shadow: 0 0 40px #000; position: relative; }
        
        .todo-panel { width: 300px; flex-shrink: 0; height: 100%; }
        #todo-list { flex: 1; overflow-y: auto; padding: 10px; scrollbar-width: none; }
        .task { padding: 12px; border-bottom: 1px solid rgba(0,242,255,0.1); cursor: pointer; transition: 0.2s; font-size: 13px; }
        .task:hover { color: var(--p); background: rgba(255,0,255,0.1); text-decoration: line-through; }
        
        /* ЦЕНТРАЛЬНЫЙ БЛОК */
        .center-stack { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; pointer-events: none; }
        
        .chat-panel { width: 100%; max-width: 550px; height: 400px; pointer-events: all; }
        #chat-stream { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; scrollbar-width: none; }
        
        /* ЖИРНЫЕ НИКИ */
        .msg-nick { font-size: 11px; color: var(--n); margin-bottom: 4px; font-family: 'Orbitron'; font-weight: 900; text-shadow: 0 0 10px var(--n); text-transform: uppercase; }
        .msg-time { opacity: 0.4; font-size: 9px; margin-left: 10px; font-weight: 400; color: #fff; }
        .msg-text { background: rgba(0,242,255,0.08); padding: 12px 16px; border-radius: 2px 12px 12px 12px; border: 1px solid rgba(0,242,255,0.1); color: #fff; }
        
        .input-box { display: flex; gap: 10px; padding: 15px; background: rgba(0,0,0,0.4); border-top: 1px solid var(--border); }
        input { background: rgba(0,0,0,0.6); border: 1px solid var(--border); color: #fff; padding: 12px; flex: 1; outline: none; }
        
        /* НОВОЕ: РАДАР ПОД ЧАТОМ */
        .radar-panel { width: 550px; height: 100px; pointer-events: all; display: flex; align-items: center; padding: 0 20px; gap: 20px; overflow: hidden; }
        .radar-circle { width: 60px; height: 60px; border: 1px solid var(--n); border-radius: 50%; position: relative; flex-shrink: 0; }
        .radar-circle::after { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-top: 2px solid var(--p); border-radius: 50%; animation: spin 2s linear infinite; }
        .signal-bars { display: flex; align-items: flex-end; gap: 3px; height: 40px; flex: 1; }
        .s-bar { flex: 1; background: var(--n); opacity: 0.3; animation: signal 1.5s infinite ease-in-out; }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes signal { 0%, 100% { height: 10px; } 50% { height: 35px; opacity: 0.8; } }
        @keyframes msgAppear { to { opacity: 1; transform: translateY(0); } }

        #auth-gate { position: fixed; inset: 0; z-index: 500; background: #01050a; display: flex; align-items: center; justify-content: center; pointer-events: all; }
        .auth-form { width: 380px; padding: 40px; background: rgba(1, 5, 10, 0.9); border: 1px solid var(--border); text-align: center; }
        .hidden { display: none !important; }
        
        button { background: transparent; border: 1px solid var(--n); color: var(--n); padding: 10px 20px; cursor: pointer; font-family: 'Orbitron'; transition: 0.3s; }
        button:hover { background: var(--n); color: #000; }
    </style>
</head>
<body>
<canvas id="starfield"></canvas>

<div id="auth-gate">
    <div class="auth-form">
        <h1 style="font-family:'Orbitron'; color:var(--n); margin-bottom:20px;">STATION_LOGIN</h1>
        <input type="email" id="email" placeholder="PILOT_EMAIL" style="width:100%; margin-bottom:10px; padding:12px; background:#000; border:1px solid var(--border); color:#fff;">
        <input type="password" id="pass" placeholder="PASSWORD" style="width:100%; margin-bottom:20px; padding:12px; background:#000; border:1px solid var(--border); color:#fff;">
        <button onclick="Core.Auth()" style="width:100%; margin-bottom:10px;">LOGIN</button>
        <button onclick="Core.Register()" style="width:100%; border-color:var(--p); color:var(--p);">NEW_PILOT</button>
    </div>
</div>

<div class="os-container">
    <header>
        <div>ORBITRON_OS v10.2_STATION</div>
        <div id="clock">00:00:00</div>
        <div class="audio-link" onclick="Core.Audio.toggle()" style="cursor:pointer">LINK_AUDIO</div>
    </header>

    <div class="main-area">
        <aside class="panel todo-panel">
            <div style="padding:15px; font-size:10px; border-bottom:1px solid var(--border); font-family:'Orbitron'">MISSION_LOGS</div>
            <div class="input-box"><input type="text" id="todo-in" placeholder="+ ADD_TASK"></div>
            <div id="todo-list"></div>
        </aside>

        <div class="center-stack">
            <main class="panel chat-panel">
                <div id="chat-stream"></div>
                <div class="input-box">
                    <input type="text" id="chat-in" placeholder="TYPE_MESSAGE...">
                    <button onclick="Core.Chat.send()">SEND</button>
                </div>
            </main>

            <div class="panel radar-panel">
                <div class="radar-circle"></div>
                <div class="signal-bars" id="signal-bars"></div>
                <div style="font-size: 9px; color: var(--p); font-family: 'Orbitron';">SIGNAL_STRENGTH: 98%<br>SCANNING_SECTOR_7</div>
            </div>
        </div>
    </div>
</div>

<script>
const Core = {
    sb: window.supabase.createClient('https://ebjsxlympwocluxgmwcu.supabase.co', 'sb_publishable_8HhPj3Y8g5V7Np8Vy5xbzQ_2B7LjTkj'),
    user: null,

    init() {
        this.Canvas.init(); 
        this.Audio.setup();
        this.UI();
        setInterval(() => {
            const el = document.getElementById('clock');
            if(el) el.innerText = new Date().toLocaleTimeString('ru-RU', { hour12: false });
        }, 1000);
        this.sb.auth.onAuthStateChange((_, s) => { 
            if(s) { this.user = s.user; document.getElementById('auth-gate').classList.add('hidden'); this.Chat.load(); }
        });
        
        // Генерация баров радара
        const sb = document.getElementById('signal-bars');
        for(let i=0; i<30; i++) {
            let b = document.createElement('div'); b.className = 's-bar';
            b.style.animationDelay = (i * 0.05) + 's';
            sb.appendChild(b);
        }
        this.loop();
    },

    Auth: async () => {
        const e = document.getElementById('email').value, p = document.getElementById('pass').value;
        const { error } = await Core.sb.auth.signInWithPassword({email:e, password:p});
        if(error) alert(error.message);
    },

    Register: async () => {
        const e = document.getElementById('email').value, p = document.getElementById('pass').value;
        const { error } = await Core.sb.auth.signUp({email:e, password:p});
        if(error) alert(error.message); else alert("PILOT_CREATED");
    },

    Audio: {
        setup() { this.el = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3'); this.el.loop = true; this.el.volume = 0.2; },
        toggle() { this.el.paused ? this.el.play() : this.el.pause(); }
    },

    Chat: {
        async load() { 
            const { data } = await Core.sb.from('comments').select('*').order('created_at', {ascending:true}); 
            if(data) { document.getElementById('chat-stream').innerHTML = ''; data.forEach(m => this.render(m)); } 
        },
        render(m) { 
            const s = document.getElementById('chat-stream'), d = document.createElement('div'); 
            d.className = 'msg-container';
            const time = new Date(m.created_at || Date.now()).toLocaleTimeString('ru-RU', {hour:'2-digit', minute:'2-digit'});
            d.innerHTML = `<div class="msg-nick">${(m.nickname||'PILOT').toUpperCase()} <span class="msg-time">${time}</span></div><div class="msg-text">${m.message}</div>`; 
            s.appendChild(d); s.scrollTop = s.scrollHeight; 
        },
        async send() { 
            const i = document.getElementById('chat-in'); if(!i.value || !Core.user) return;
            const n = Core.user.email.split('@')[0], v = i.value; i.value = ''; 
            Core.Chat.render({nickname: n, message: v, created_at: new Date()}); 
            await Core.sb.from('comments').insert([{message: v, nickname: n}]); 
        }
    },

    UI() {
        document.getElementById('todo-in').onkeypress = (e) => { 
            if(e.key === 'Enter' && e.target.value) { 
                const d = document.createElement('div'); d.className = 'task'; d.innerText = '> ' + e.target.value.toUpperCase(); 
                d.onclick = () => d.remove(); document.getElementById('todo-list').prepend(d); e.target.value = ''; 
            } 
        };
        document.getElementById('chat-in').onkeypress = (e) => { if(e.key === 'Enter') Core.Chat.send(); };
    },

    Canvas: {
        init() {
            this.cvs = document.getElementById('starfield'); this.ctx = this.cvs.getContext('2d'); this.res();
            window.addEventListener('resize', () => this.res());
            this.stars = Array.from({length:200}, () => ({x:Math.random()*this.cvs.width, y:Math.random()*this.cvs.height, s:Math.random()*2, v:Math.random()*0.3, b:Math.random()}));
            this.debris = Array.from({length:25}, () => ({x:Math.random()*this.cvs.width, y:Math.random()*this.cvs.height, s:Math.random()*3+1, vx:-Math.random()*0.5}));
            this.crew = Array.from({length:3}, () => ({x:Math.random()*this.cvs.width, y:Math.random()*this.cvs.height, rot:Math.random()*6, vr:0.005, vx:(Math.random()-0.5)*0.3, vy:(Math.random()-0.5)*0.3}));
            this.ufo = {x:-100, y:350, p:[]}; this.comet = {x:-200, y:0, active:false};
        },
        res() { this.cvs.width = window.innerWidth; this.cvs.height = window.innerHeight; },
        drawAstro(a) {
            const ctx = this.ctx; ctx.save(); ctx.translate(a.x, a.y); ctx.rotate(a.rot);
            ctx.fillStyle = '#fff'; ctx.beginPath(); if(ctx.roundRect) ctx.roundRect(-8,-12,16,24,5); else ctx.rect(-8,-12,16,24); ctx.fill();
            ctx.fillStyle = '#111'; ctx.beginPath(); ctx.arc(0,-7,6,0,Math.PI*2); ctx.fill(); ctx.strokeStyle = '#0ff'; ctx.stroke();
            ctx.restore();
        },
        drawUFO(u) {
            const ctx = this.ctx; u.x += 1.1; if(u.x > this.cvs.width + 150) u.x = -150;
            let uy = u.y + Math.sin(Date.now()/800) * 50;
            ctx.fillStyle = '#111'; ctx.beginPath(); ctx.ellipse(u.x, uy, 55, 16, 0, 0, Math.PI*2); ctx.fill(); ctx.strokeStyle = '#0ff'; ctx.stroke();
        },
        draw() {
            const ctx = this.ctx, cvs = this.cvs; ctx.fillStyle = '#01050a'; ctx.fillRect(0,0,cvs.width,cvs.height);
            this.stars.forEach(s => { s.x -= s.v; if(s.x < 0) s.x = cvs.width; ctx.fillStyle = `rgba(255,255,255,${0.3 + Math.abs(Math.sin(Date.now()*0.001 + s.b*10))*0.7})`; ctx.beginPath(); ctx.arc(s.x, s.y, s.s/2, 0, Math.PI*2); ctx.fill(); });
            this.debris.forEach(d => { d.x += d.vx; if(d.x < -10) d.x = cvs.width + 10; ctx.fillStyle = 'rgba(0,242,255,0.1)'; ctx.fillRect(d.x, d.y, d.s, d.s); });
            if(this.comet.active) { this.comet.x += 12; if(this.comet.x > cvs.width + 200) this.comet.active = false; }
            this.crew.forEach(a => { a.x += a.vx; a.y += a.vy; a.rot += a.vr; this.drawAstro(a); });
            this.drawUFO(this.ufo);
        }
    },
    loop() { Core.Canvas.draw(); requestAnimationFrame(() => Core.loop()); }
};
window.onload = () => Core.init();
</script>
</body>
</html>
