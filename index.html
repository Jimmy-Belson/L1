<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORBITRON - MAIN_STATION</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <canvas id="starfield"></canvas>

    <div class="os-container">
        <header class="os-header">
            <div class="system-status">
                <span class="blink">‚óè</span> SYSTEM_READY
            </div>
            <div class="header-controls">
                <div id="clock">00:00:00</div>
                <button class="logout-trigger" onclick="Core.Logout()">[ TERMINATE_SESSION ]</button>
            </div>
        </header>

        <main class="os-content">
            <section class="panel chat-panel">
                <div class="panel-header">COMM_LINK</div>
                <div id="chat-stream" class="chat-messages"></div>
                <div class="chat-controls">
                    <input type="text" id="chat-in" placeholder="TYPE_MESSAGE..." maxlength="100">
                </div>
            </section>

            <section class="panel tasks-panel">
                <div class="panel-header">MISSION_OBJECTIVES</div>
                <div class="task-input-wrapper">
                    <input type="text" id="todo-in" placeholder="ADD_OBJECTIVE...">
                </div>
                <div id="todo-list" class="task-list"></div>
            </section>
        </main>

        <footer class="os-footer">
            <div class="audio-module">
                <button id="audio-btn" onclick="Core.Audio.toggle()">AMB_ATMOSPHERE</button>
            </div>
            <div class="coordinates">LOC: ORBIT_STATION_L1</div>
        </footer>
    </div>
</body>
</html>
