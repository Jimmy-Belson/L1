<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORBITRON - STATION</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>

<script type="module" src="script.js"></script>
</head>
<body>
    <div id="notify-container"></div>
    <div id="custom-menu"></div>

    <canvas id="starfield"></canvas>

    <div class="os-container">
        
        <header>
            <div id="system-status"><span class="blink">‚óè</span> SYSTEM_READY</div>
            <div style="display: flex; align-items: center; gap: 20px;">
                <div id="clock">00:00:00</div>
                <button onclick="Core.Logout()">[ ABANDON_SHIP ]</button>
            </div>
        </header>

        <div class="main-area">
            
            <section class="panel todo-panel">
                <div style="padding: 15px; border-bottom: 1px solid var(--border); font-family: 'Orbitron'; font-size: 12px;">MISSION_OBJECTIVES</div>
                <div style="padding: 15px;">
                    <input type="text" id="todo-in" placeholder="ADD_OBJECTIVE..." style="width: 100%;">
                </div>
                <div id="todo-list"></div>
            </section>

            <div class="chat-wrapper">
                <section class="panel chat-panel">
                    <div style="padding: 15px; border-bottom: 1px solid var(--border); font-family: 'Orbitron'; font-size: 12px;">COMM_LINK</div>
                    <div id="chat-stream"></div>
                    <div class="input-box">
                        <input type="text" id="chat-in" placeholder="TYPE_MESSAGE..." maxlength="100">
                    </div>
                </section>
            </div>

        </div>

        <div style="margin-top: 20px; display: flex; justify-content: space-between; align-items: center;">
            <div class="audio-link" id="audio-btn" onclick="Core.Audio.toggle()">
                <div class="bars">
                    <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
                </div>
                <span>MUSIC_ENGINE</span>
            </div>
            <div style="font-size: 10px; opacity: 0.5;">LOC: ORBIT_STATION_L1</div>
        </div>

    </div>
</body>
</html>
