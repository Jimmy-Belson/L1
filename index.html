<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ORBITRON v9.3 - COSMIC DRIFT</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --n: #00f2ff; --p: #ff00ff; --bg: #01050a;
            --glass: rgba(0, 242, 255, 0.05);
            --border: rgba(0, 242, 255, 0.2);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--n); font-family: 'Share Tech Mono', monospace; height: 100vh; overflow: hidden; }

        #starfield { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

        .os-container { position: relative; z-index: 10; display: flex; flex-direction: column; height: 100vh; padding: 20px; }

        header {
            display: flex; justify-content: space-between; align-items: center;
            padding-bottom: 15px; border-bottom: 1px solid var(--border);
            margin-bottom: 20px; font-family: 'Orbitron'; background: rgba(1, 5, 10, 0.5);
        }

        .main-area { display: flex; flex: 1; gap: 40px; overflow: hidden; }
        .panel { background: var(--glass); backdrop-filter: blur(15px); border: 1px solid var(--border); display: flex; flex-direction: column; box-shadow: 0 0 40px rgba(0,0,0,0.8); }

        /* TODO */
        .todo-panel { width: 300px; flex-shrink: 0; }
        #todo-list { flex: 1; overflow-y: auto; padding: 10px; scrollbar-width: none; }
        .task { padding: 12px; border-bottom: 1px solid rgba(0,242,255,0.1); cursor: pointer; transition: 0.2s; font-size: 13px; animation: slideIn 0.3s ease-out; }
        .task:hover { color: var(--p); background: rgba(255,0,255,0.1); text-decoration: line-through; border-bottom: 1px solid var(--p); }

        /* CHAT CENTER */
        .chat-wrapper { flex: 1; display: flex; justify-content: center; }
        .chat-panel { width: 100%; max-width: 550px; height: 100%; }
        #chat-stream { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; scrollbar-width: none; }
        .msg-container { animation: msgAppear 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28) forwards; opacity: 0; transform: translateY(20px); }
        @keyframes msgAppear { to { opacity: 1; transform: translateY(0); } }
        .msg-nick { font-size: 10px; color: var(--p); margin-bottom: 4px; font-family: 'Orbitron'; letter-spacing: 1px; }
        .msg-text { background: rgba(0,242,255,0.08); padding: 12px 16px; border-radius: 2px 12px 12px 12px; border: 1px solid rgba(0,242,255,0.1); line-height: 1.4; color: #fff; }

        /* UI */
        .input-box { display: flex; gap: 10px; padding: 15px; background: rgba(0,0,0,0.4); border-top: 1px solid var(--border); }
        input { background: rgba(0,0,0,0.6); border: 1px solid var(--border); color: #fff; padding: 12px; font-family: inherit; flex: 1; outline: none; }
        button { background: transparent; border: 1px solid var(--n); color: var(--n); padding: 10px 20px; cursor: pointer; font-family: 'Orbitron'; font-size: 11px; }
        button:hover { background: var(--n); color: #000; box-shadow: 0 0 20px var(--n); }

        /* AUTH */
        #auth-gate { position: fixed; inset: 0; z-index: 100; background: var(--bg); display: flex; align-items: center; justify-content: center; }
        .auth-form { width: 380px; padding: 50px; border: 1px solid var(--n); text-align: center; background: rgba(0,242,255,0.02); backdrop-filter: blur(10px); }
        .hidden { display: none !important; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body>

<canvas id="starfield"></canvas>

<div id="auth-gate">
    <div class="auth-form">
        <h1 style="font-family:'Orbitron'; margin-bottom:30px; letter-spacing:4px;">TERMINAL_ACCESS</h1>
        <input type="email" id="email" placeholder="PILOT_EMAIL" style="width:100%; margin-bottom:12px;">
        <input type="password" id="pass" placeholder="SECURITY_KEY" style="width:100%; margin-bottom:20px;">
        <button onclick="Core.Auth('in')" style="width:100%; margin-bottom:15px;">LOGIN</button>
        <button onclick="Core.Auth('up')" style="border:none; color:var(--p); font-size:9px; background:none; cursor:pointer;">> NEW PILOT REGISTRATION</button>
    </div>
</div>

<div class="os-container">
    <header>
        <div>ORBITRON_OS // v9.3 <span style="color:var(--p); font-size:10px; margin-left:10px;">[COSMIC_DRIFT]</span></div>
        <div id="clock">00:00:00</div>
    </header>

    <div class="main-area">
        <aside class="panel todo-panel">
            <div style="padding:15px; font-size:10px; color:var(--p); border-bottom:1px solid var(--border)">MISSION_OBJECTIVES</div>
            <div class="input-box">
                <input type="text" id="todo-in" placeholder="ADD TASK...">
            </div>
            <div id="todo-list"></div>
        </aside>

        <div class="chat-wrapper">
            <main class="panel chat-panel">
                <div style="padding:15px; font-size:10px; color:var(--p); border-bottom:1px solid var(--border)">COMMS_CHANNEL_SECURE</div>
                <div id="chat-stream"></div>
                <div class="input-box">
                    <input type="text" id="chat-in" placeholder="TRANSMIT MESSAGE...">
                    <button onclick="Core.Chat.send()">SEND</button>
                </div>
            </main>
        </div>
    </div>
</div>

<script>
const Core = {
    sb: window.supabase.createClient('https://ebjsxlympwocluxgmwcu.supabase.co', 'sb_publishable_8HhPj3Y8g5V7Np8Vy5xbzQ_2B7LjTkj'),
    user: null,

    init() {
        this.Canvas.init();
        this.AuthListener();
        this.UI();
        setInterval(() => document.getElementById('clock').innerText = new Date().toLocaleTimeString(), 1000);
        this.loop();
    },

    Auth: async (t) => {
        const e = document.getElementById('email').value, p = document.getElementById('pass').value;
        if(!e || !p) return;
        const { error } = await (t === 'in' ? Core.sb.auth.signInWithPassword({email:e, password:p}) : Core.sb.auth.signUp({email:e, password:p}));
        if(error) alert(error.message);
    },

    AuthListener() {
        this.sb.auth.onAuthStateChange((_, s) => {
            if(s) { this.user = s.user; document.getElementById('auth-gate').classList.add('hidden'); this.Chat.load(); }
        });
    },

    Chat: {
        async load() {
            const { data } = await Core.sb.from('comments').select('*').order('created_at', {ascending: true});
            if(data) { document.getElementById('chat-stream').innerHTML = ''; data.forEach(m => this.render(m)); }
        },
        render(m) {
            const s = document.getElementById('chat-stream');
            const d = document.createElement('div');
            d.className = 'msg-container';
            d.innerHTML = `<div class="msg-nick">${(m.nickname||'PILOT').toUpperCase()}</div><div class="msg-text">${m.message}</div>`;
            s.appendChild(d);
            s.scrollTop = s.scrollHeight;
        },
        async send() {
            const i = document.getElementById('chat-in');
            if(!i.value || !Core.user) return;
            const n = Core.user.email.split('@')[0], v = i.value; i.value = '';
            this.render({nickname: n, message: v});
            await Core.sb.from('comments').insert([{message: v, nickname: n}]);
        }
    },

    UI() {
        document.getElementById('todo-in').onkeypress = (e) => {
            if(e.key === 'Enter' && e.target.value) {
                const d = document.createElement('div');
                d.className = 'task'; d.innerText = '> ' + e.target.value.toUpperCase();
                d.onclick = () => d.remove();
                document.getElementById('todo-list').prepend(d);
                e.target.value = '';
            }
        };
        document.getElementById('chat-in').onkeypress = (e) => { if(e.key === 'Enter') Core.Chat.send(); };
    },

    Canvas: {
        init() {
            this.cvs = document.getElementById('starfield');
            this.ctx = this.cvs.getContext('2d');
            this.res(); window.onresize = () => this.res();
            
            this.stars = Array.from({length: 200}, () => ({x:Math.random()*this.cvs.width, y:Math.random()*this.cvs.height, s:Math.random()*2, v:Math.random()*0.3, b:Math.random()}));
            this.rocks = Array.from({length: 12}, () => ({x:Math.random()*this.cvs.width, y:Math.random()*this.cvs.height, s:5+Math.random()*15, r:Math.random()*6, vs:Math.random()*0.01}));
            
            // АСТРОНАВТЫ
            this.crew = Array.from({length: 3}, () => ({
                x: Math.random()*this.cvs.width, y: Math.random()*this.cvs.height,
                rot: Math.random()*Math.PI*2, vr: 0.005, vx: (Math.random()-0.5)*0.5, vy: (Math.random()-0.5)*0.5
            }));

            this.ufo = {x: -100, y: 350, p: []};
            this.comet = {x: -200, y: 100, active: false};
        },
        res() { this.cvs.width = window.innerWidth; this.cvs.height = window.innerHeight; },
        
        drawAstro(x, y, r) {
            const ctx = this.ctx;
            ctx.save(); ctx.translate(x, y); ctx.rotate(r);
            // Корпус
            ctx.fillStyle = '#fff'; ctx.beginPath(); ctx.roundRect(-10, -15, 20, 30, 8); ctx.fill();
            // Шлем
            ctx.fillStyle = '#111'; ctx.beginPath(); ctx.arc(0, -10, 8, 0, Math.PI*2); ctx.fill();
            ctx.strokeStyle = '#0ff'; ctx.lineWidth = 1; ctx.stroke();
            // Блик шлема
            ctx.fillStyle = 'rgba(255,255,255,0.3)'; ctx.beginPath(); ctx.ellipse(-3, -12, 3, 2, 1, 0, 7); ctx.fill();
            // Рюкзак
            ctx.fillStyle = '#ddd'; ctx.fillRect(-14, -10, 4, 20);
            ctx.restore();
        },

        drawUFO(x, y) {
            const ctx = this.ctx;
            // Тень/Свечение снизу
            let beam = ctx.createRadialGradient(x, y+20, 0, x, y+20, 60);
            beam.addColorStop(0, 'rgba(0,242,255,0.3)'); beam.addColorStop(1, 'transparent');
            ctx.fillStyle = beam; ctx.beginPath(); ctx.ellipse(x, y+20, 60, 20, 0, 0, 7); ctx.fill();
            
            // Основной корпус
            let hull = ctx.createLinearGradient(x, y-15, x, y+15);
            hull.addColorStop(0, '#444'); hull.addColorStop(0.5, '#111'); hull.addColorStop(1, '#000');
            ctx.fillStyle = hull; ctx.beginPath(); ctx.ellipse(x, y, 60, 18, 0, 0, 7); ctx.fill();
            ctx.strokeStyle = '#0ff'; ctx.lineWidth = 2; ctx.stroke();

            // Огни
            for(let i=0; i<6; i++) {
                ctx.fillStyle = (Math.floor(Date.now()/200)%6 === i) ? '#f0f' : '#044';
                ctx.beginPath(); ctx.arc(x - 40 + i*16, y+3, 3, 0, 7); ctx.fill();
            }

            // Купол
            let dome = ctx.createLinearGradient(x, y-35, x, y-10);
            dome.addColorStop(0, 'rgba(0,242,255,0.7)'); dome.addColorStop(1, 'rgba(0,50,60,0.9)');
            ctx.fillStyle = dome; ctx.beginPath(); ctx.ellipse(x, y-12, 30, 22, 0, Math.PI, 0); ctx.fill();
            ctx.stroke();
        },

        draw() {
            const ctx = this.ctx, cvs = this.cvs;
            ctx.fillStyle = '#01050a'; ctx.fillRect(0,0,cvs.width, cvs.height);
            
            // Stars
            this.stars.forEach(s => {
                s.x -= s.v; if(s.x < 0) s.x = cvs.width;
                const alpha = 0.3 + Math.abs(Math.sin(Date.now()*0.001 + s.b*10))*0.7;
                ctx.fillStyle = `rgba(255,255,255,${alpha})`;
                ctx.beginPath(); ctx.arc(s.x, s.y, s.s/2, 0, 7); ctx.fill();
            });

            // Comet
            if(!this.comet.active && Math.random() < 0.005) { this.comet.active = true; this.comet.x = -200; this.comet.y = Math.random()*cvs.height; }
            if(this.comet.active) {
                this.comet.x += 15; this.comet.y += 2;
                let g = ctx.createLinearGradient(this.comet.x, this.comet.y, this.comet.x-100, this.comet.y-10);
                g.addColorStop(0, '#fff'); g.addColorStop(1, 'transparent');
                ctx.strokeStyle = g; ctx.lineWidth = 2; ctx.beginPath(); ctx.moveTo(this.comet.x, this.comet.y); ctx.lineTo(this.comet.x-100, this.comet.y-10); ctx.stroke();
                if(this.comet.x > cvs.width + 200) this.comet.active = false;
            }

            // Crew
            this.crew.forEach(a => {
                a.x += a.vx; a.y += a.vy; a.rot += a.vr;
                if(a.x < -50) a.x = cvs.width+50; if(a.x > cvs.width+50) a.x = -50;
                if(a.y < -50) a.y = cvs.height+50; if(a.y > cvs.height+50) a.y = -50;
                this.drawAstro(a.x, a.y, a.rot);
            });

            // Planet
            const px = cvs.width * 0.85, py = cvs.height * 0.3;
            let pg = ctx.createRadialGradient(px-30, py-30, 5, px, py, 110);
            pg.addColorStop(0, '#00f2ff'); pg.addColorStop(1, '#01050a');
            ctx.fillStyle = pg; ctx.beginPath(); ctx.arc(px, py, 110, 0, 7); ctx.fill();

            // UFO
            let u = this.ufo; u.x += 1; if(u.x > cvs.width+150) u.x = -150;
            let uy = u.y + Math.sin(Date.now()/800)*50;
            this.drawUFO(u.x, uy);
        }
    },
    loop() { Core.Canvas.draw(); requestAnimationFrame(() => Core.loop()); }
};
window.onload = () => Core.init();
</script>
</body>
</html>
