<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ORBITRON v10.2_STABLE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --n: #00f2ff; --p: #ff00ff; --bg: #01050a; --glass: rgba(0, 242, 255, 0.05); --border: rgba(0, 242, 255, 0.2); --inner-border: rgba(0, 242, 255, 0.1); }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--n); font-family: 'Share Tech Mono', monospace; height: 100vh; overflow: hidden; }
        
        #starfield { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        
        .os-container { position: relative; z-index: 10; display: flex; flex-direction: column; height: 100vh; padding: 20px; pointer-events: none; }
        header, .panel { pointer-events: all; }
        
        header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 15px; border-bottom: 1px solid var(--border); margin-bottom: 20px; font-family: 'Orbitron'; background: rgba(1,5,10,0.5); }
        
        .main-area { display: flex; flex: 1; gap: 40px; overflow: hidden; }
        
        /* Панели */
        .panel { background: var(--glass); backdrop-filter: blur(15px); border: 1px solid var(--border); display: flex; flex-direction: column; box-shadow: 0 0 40px #000; position: relative; }
        .todo-panel { width: 300px; flex-shrink: 0; height: 100%; }
        
        /* Центровка и рамки чата */
        .chat-wrapper { flex: 1; display: flex; justify-content: center; align-items: center; pointer-events: none; }
        
        .chat-panel { 
            width: 100%; 
            max-width: 550px; 
            height: 450px; 
            pointer-events: all; 
            padding: 10px; /* Отступ для внешней рамки */
        }
        
        /* Внутренняя дополнительная рамка */
        .chat-inner {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--inner-border);
            background: rgba(0,0,0,0.2);
            overflow: hidden;
            position: relative;
        }

        #chat-stream { 
            flex: 1; 
            overflow-y: auto; 
            padding: 15px; 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
            scrollbar-width: thin;
            scrollbar-color: var(--border) transparent;
        }

        /* Защита от выхода текста за рамки */
        .msg-container { width: 100%; max-width: 100%; }
        .msg-text { 
            background: rgba(0,242,255,0.05); 
            padding: 10px 14px; 
            border-radius: 2px 10px 10px 10px; 
            border: 1px solid var(--inner-border); 
            color: #fff;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word; /* Старое свойство */
            overflow-wrap: break-word; /* Современное свойство */
            hyphens: auto;
        }

        .msg-nick { font-size: 10px; color: var(--n); margin-bottom: 3px; font-family: 'Orbitron'; font-weight: 900; text-shadow: 0 0 8px var(--n); text-transform: uppercase; }

        .input-box { display: flex; gap: 10px; padding: 12px; background: rgba(0,0,0,0.5); border-top: 1px solid var(--inner-border); }
        input { background: rgba(0,0,0,0.6); border: 1px solid var(--border); color: #fff; padding: 10px; flex: 1; outline: none; font-family: 'Share Tech Mono'; }
        button { background: transparent; border: 1px solid var(--n); color: var(--n); padding: 8px 15px; cursor: pointer; font-family: 'Orbitron'; transition: 0.3s; font-size: 12px; }
        button:hover { background: var(--n); color: #000; box-shadow: 0 0 15px var(--n); }

        #auth-gate { position: fixed; inset: 0; z-index: 500; background: #01050a; display: flex; align-items: center; justify-content: center; pointer-events: all; }
        .auth-form { width: 350px; padding: 30px; border: 1px solid var(--border); text-align: center; background: rgba(1,10,20,0.9); }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<canvas id="starfield"></canvas>

<div id="auth-gate">
    <div class="auth-form">
        <h2 style="color:var(--n); font-family:'Orbitron'; margin-bottom:20px; letter-spacing:2px;">AUTH_REQUIRED</h2>
        <input type="email" id="email" placeholder="PILOT_ID (EMAIL)">
        <input type="password" id="pass" placeholder="ACCESS_CODE">
        <button onclick="Core.Auth()" style="width:100%; margin-bottom:10px;">LOGIN</button>
        <button onclick="Core.Register()" style="width:100%; border-color:var(--p); color:var(--p);">CREATE_PROFILE</button>
    </div>
</div>

<div class="os-container">
    <header>
        <div>SYSTEM: ORBITRON_v10.2</div>
        <div id="clock">00:00:00</div>
        <div onclick="Core.Audio.toggle()" style="cursor:pointer; font-size:12px;">[ AUDIO_LINK ]</div>
    </header>

    <div class="main-area">
        <aside class="panel todo-panel">
            <div style="padding:12px; font-size:10px; border-bottom:1px solid var(--border); font-family:'Orbitron'; letter-spacing:1px;">MISSION_LOGS</div>
            <div id="todo-list" style="padding:10px;"></div>
            <div class="input-box"><input type="text" id="todo-in" placeholder="+ ADD_TASK"></div>
        </aside>

        <div class="chat-wrapper">
            <main class="panel chat-panel">
                <div class="chat-inner"> <div id="chat-stream"></div>
                    <div class="input-box">
                        <input type="text" id="chat-in" placeholder="COMM_LINK_SECURE...">
                        <button onclick="Core.Chat.send()">SEND</button>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>

<script>
const Core = {
    sb: window.supabase.createClient('https://ebjsxlympwocluxgmwcu.supabase.co', 'sb_publishable_8HhPj3Y8g5V7Np8Vy5xbzQ_2B7LjTkj'),
    user: null,

    init() {
        this.Canvas.init(); 
        this.Audio.setup(); 
        this.UI();
        setInterval(() => {
            const el = document.getElementById('clock');
            if(el) el.innerText = new Date().toLocaleTimeString('ru-RU', { hour12: false });
        }, 1000);

        this.sb.auth.onAuthStateChange((_, s) => { 
            if(s) { 
                this.user = s.user; 
                document.getElementById('auth-gate').classList.add('hidden'); 
                this.Chat.load().then(() => this.Chat.subscribe());
            }
        });
        this.loop();
    },

    Auth: async () => {
        const e = document.getElementById('email').value, p = document.getElementById('pass').value;
        const { error } = await Core.sb.auth.signInWithPassword({email:e, password:p});
        if(error) alert(error.message);
    },

    Register: async () => {
        const e = document.getElementById('email').value, p = document.getElementById('pass').value;
        const { error } = await Core.sb.auth.signUp({email:e, password:p});
        if(error) alert(error.message); else alert("PILOT_REGISTERED");
    },

    Audio: {
        setup() { this.el = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3'); this.el.loop = true; this.el.volume = 0.15; },
        toggle() { this.el.paused ? this.el.play() : this.el.pause(); }
    },

    Chat: {
        async load() { 
            const { data } = await Core.sb.from('comments').select('*').order('created_at', {ascending:true}); 
            if(data) { document.getElementById('chat-stream').innerHTML = ''; data.forEach(m => this.render(m)); } 
        },
        subscribe() {
            Core.sb.channel('global').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'comments' }, 
            payload => this.render(payload.new)).subscribe();
        },
        render(m) { 
            const s = document.getElementById('chat-stream');
            if (m.id && document.getElementById(`msg-${m.id}`)) return;
            const d = document.createElement('div'); d.className = 'msg-container'; if(m.id) d.id = `msg-${m.id}`;
            const time = new Date(m.created_at || Date.now()).toLocaleTimeString('ru-RU', {hour:'2-digit', minute:'2-digit'});
            d.innerHTML = `<div class="msg-nick">${(m.nickname||'PILOT')} <span style="opacity:0.3; font-size:8px;">${time}</span></div><div class="msg-text">${m.message}</div>`; 
            s.appendChild(d); s.scrollTop = s.scrollHeight; 
        },
        async send() { 
            const i = document.getElementById('chat-in'); if(!i.value || !Core.user) return;
            const n = Core.user.email.split('@')[0], v = i.value; i.value = ''; 
            await Core.sb.from('comments').insert([{message: v, nickname: n}]); 
        }
    },

    UI() {
        document.getElementById('todo-in').onkeypress = (e) => { 
            if(e.key === 'Enter' && e.target.value) { 
                const d = document.createElement('div'); d.style.padding = '8px'; d.style.borderBottom = '1px solid rgba(0,242,255,0.05)';
                d.style.fontSize = '12px'; d.innerText = '> ' + e.target.value.toUpperCase(); 
                d.onclick = () => d.remove(); document.getElementById('todo-list').prepend(d); e.target.value = ''; 
            } 
        };
        document.getElementById('chat-in').onkeypress = (e) => { if(e.key === 'Enter') Core.Chat.send(); };
    },

    Canvas: {
        init() {
            this.cvs = document.getElementById('starfield'); this.ctx = this.cvs.getContext('2d'); this.res();
            window.addEventListener('resize', () => this.res());
            this.stars = Array.from({length:200}, () => ({x:Math.random()*this.cvs.width, y:Math.random()*this.cvs.height, s:Math.random()*2, v:Math.random()*0.3, b:Math.random()}));
            this.debris = Array.from({length:25}, () => ({x:Math.random()*this.cvs.width, y:Math.random()*this.cvs.height, s:Math.random()*3+1, vx:-Math.random()*0.5}));
            this.crew = Array.from({length:3}, () => ({x:Math.random()*this.cvs.width, y:Math.random()*this.cvs.height, rot:Math.random()*6, vr:0.005, vx:(Math.random()-0.5)*0.2, vy:(Math.random()-0.5)*0.2}));
            this.ufo = {x:-100, y:300, p:[]}; this.comet = {x:-200, y:0, active:false};
        },
        res() { this.cvs.width = window.innerWidth; this.cvs.height = window.innerHeight; },
        drawAstro(a) {
            const ctx = this.ctx; ctx.save(); ctx.translate(a.x, a.y); ctx.rotate(a.rot);
            ctx.fillStyle = '#fff'; ctx.beginPath(); if(ctx.roundRect) ctx.roundRect(-8,-12,16,24,5); else ctx.rect(-8,-12,16,24); ctx.fill();
            ctx.fillStyle = '#111'; ctx.beginPath(); ctx.arc(0,-7,6,0,Math.PI*2); ctx.fill(); ctx.strokeStyle = '#0ff'; ctx.stroke(); ctx.restore();
        },
        drawUFO(u) {
            const ctx = this.ctx; u.x += 1.2; if(u.x > this.cvs.width + 150) u.x = -150;
            let uy = u.y + Math.sin(Date.now()/800) * 40;
            if(Date.now() % 3 === 0) u.p.push({x: u.x - 40, y: uy, s: Math.random()*3, a: 1, vx: -Math.random()*2});
            u.p.forEach((p,i) => { p.x += p.vx; p.a -= 0.02; ctx.fillStyle = `rgba(0,242,255,${p.a})`; ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, Math.PI*2); ctx.fill(); if(p.a <= 0) u.p.splice(i,1); });
            ctx.fillStyle = '#111'; ctx.beginPath(); ctx.ellipse(u.x, uy, 50, 15, 0, 0, Math.PI*2); ctx.fill(); ctx.strokeStyle = '#0ff'; ctx.stroke();
            ctx.fillStyle = 'rgba(0,242,255,0.3)'; ctx.beginPath(); ctx.ellipse(u.x, uy-10, 25, 15, 0, Math.PI, 0); ctx.fill();
        },
        draw() {
            const ctx = this.ctx, cvs = this.cvs; ctx.fillStyle = '#01050a'; ctx.fillRect(0,0,cvs.width,cvs.height);
            this.stars.forEach(s => { s.x -= s.v; if(s.x < 0) s.x = cvs.width; ctx.fillStyle = `rgba(255,255,255,${0.3 + Math.abs(Math.sin(Date.now()*0.001 + s.b*10))*0.7})`; ctx.beginPath(); ctx.arc(s.x, s.y, s.s/2, 0, Math.PI*2); ctx.fill(); });
            
            // Планета
            const px = cvs.width * 0.8, py = cvs.height * 0.25;
            ctx.strokeStyle = 'rgba(0,242,255,0.1)'; ctx.lineWidth = 10; ctx.beginPath(); ctx.ellipse(px, py, 180, 40, 0.4, 0, Math.PI*2); ctx.stroke();
            let pg = ctx.createRadialGradient(px-30, py-30, 10, px, py, 100); pg.addColorStop(0, '#00f2ff'); pg.addColorStop(1, '#01050a'); 
            ctx.fillStyle = pg; ctx.beginPath(); ctx.arc(px, py, 100, 0, Math.PI*2); ctx.fill();

            this.crew.forEach(a => { a.x += a.vx; a.y += a.vy; a.rot += a.vr; this.drawAstro(a); });
            this.drawUFO(this.ufo);
        }
    },
    loop() { Core.Canvas.draw(); requestAnimationFrame(() => Core.loop()); }
};
window.onload = () => Core.init();
</script>
</body>
</html>
